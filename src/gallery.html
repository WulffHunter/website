<!DOCTYPE html>
<html>
  <head>
    <title>Gallery | Jared Rand</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="title" class="programming">
      <img src="images/gallery/WulffBackground2019.png" class="centered" />
      <h1>Gallery</h1>
    </div>
    <div class="section-container">
      <div class="gallery">
        <img
          src="./images/gallery/WulffBackground2018.png"
          alt="2018 Wulff Hunter Background"
        />
        <img src="./images/gallery/Superman for Resume.png" alt="Superman" />
        <img
          src="./images/gallery/WulffBackground2019.png"
          alt="2019 Wulff Hunter Background"
        />
        <img src="./images/gallery/Batman for Resume.png" alt="Batman" />
        <img src="./images/gallery/2.jpg" alt="Sample Comic Book Page 1" />
        <img
          src="./images/gallery/WulffBackground2017.jpg"
          alt="2017 Wulff Hunter Background"
        />
        <img src="./images/gallery/4.jpg" alt="Sample Comic Book Page 2" />
        <img
          src="./images/gallery/MarcusIuvenis.jpg"
          alt="Cover Art for Abelard School 2014 Yearbook"
        />
      </div>
    </div>
    <a
      class="scroll-btn"
      onclick="smoothScrollToElement('title', 1000, 0, true)"
    >
      <span class="up-arrow"></span>
    </a>
  </body>
</html>

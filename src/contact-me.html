<!DOCTYPE html>
<html>
  <head>
    <title>Contact Me | Jared Rand</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway&display=swap"

    />
  </head>
  <body>
    <div id="title">
      <img src="images/Standing_in_nature.jpg" class="centered" />
      <h1>Contact Me</h1>
    </div>
    <div class="section-container">
      <div class="section-block">
        <p>
          You can reach me via
          <a
            id="botproof"
            href="#"
            class="bot-proof-mail"
            data-name="jrand"
            data-domain="ryerson"
            data-tld="ca"
            onclick="botproofMail('botproof')"
          ></a>
          or shooting me a message on
          <a href="https://www.linkedin.com/in/jared-rand-522907134/">
            LinkedIn </a
          >.
        </p>
        <p>I'm looking forward to hearing from you!</p>
      </div>
    </div>
    <a
      class="scroll-btn"
      onclick="smoothScrollToElement('title', 750, 0, true)"
    >
      <span class="up-arrow"></span>
    </a>
  </body>
</html>
